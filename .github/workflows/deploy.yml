name: Auto Build & Deploy to deploy_branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Push to deploy branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/dataseatech/dataseatech.git
        git fetch origin
        git checkout -B deploy
        git add dist -f
        git commit -m "Deploy from GitHub Actions" || echo "Nothing to commit"
        git push origin deploy --force

