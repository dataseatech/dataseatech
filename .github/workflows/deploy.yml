name: Auto Build & Deploy to deploy branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Push dist folder to deploy branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Clone deploy branch into a temp folder
        git clone --branch deploy https://github.com/dataseatech/dataseatech.git deploy
        rm -rf deploy/*
        cp -r dist/* deploy/
        cd deploy
        git add .
        git commit -m "Deploy from GitHub Actions" || echo "Nothing to commit"
        git push origin deploy

